{% extends 'base.html' %}


{% block title %} IP Finder {% endblock %}


{% block body %}

<div class="container">
    <br>
    <br>

    <h1>Django IP Finder</h1>
    <br>
    <br>

    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}

        <div class="form-group">

            {% comment %} <input type="text" class="form-control" name="search" placeholder="Enter IP Address"> {% endcomment %}
            {{ form }}

        </div>

        <input type="submit" class="btn btn-primary" value="Search">


    </form>

    <br>
    <br>
</div>

{%  endblock %}
